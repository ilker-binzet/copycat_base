  flutter_svg: ^2.0.10+1
  screen_retriever: ^0.2.0
  focus_window:
    path: ../../plugins/focus_window
  

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
