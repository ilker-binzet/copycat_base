  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  universal_io: ^2.2.2
  win32_registry: ^1.1.3
  image: ^4.2.0
  blurhash_dart: ^1.2.1
  easy_worker: ^1.2.3
  timeago: ^3.7.0
  dartz: ^0.10.1
  googleapis: ^13.1.0
  super_clipboard: ^0.8.18
  clipboard_watcher: ^0.2.1
  window_manager: ^0.4.2
  rxdart: ^0.27.5
  file_picker: ^8.0.5
  encrypt: ^5.0.3
  hotkey_manager: ^0.2.3
  path_provider: ^2.1.3
  path: ^1.9.0
  uuid: ^4.4.2
  atom_event_bus: ^0.0.5
  logger: ^2.4.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  mime: ^1.0.5
  http: ^1.2.2
  intl: ^0.19.0
  injectable: ^2.4.2
  launch_at_startup: ^0.3.1
  ntp: ^2.0.0
  tiny_storage: ^1.1.0
  share_plus: ^9.0.0
  firebase_analytics: ^11.1.0
  firebase_core: ^3.1.1
